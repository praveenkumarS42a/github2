<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Temperature Converter</h2>
    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit" oninput="convertToFahrenheit()">
    <br><br>
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" placeholder="Enter Celsius" oninput="convertToCelsius()">
  </div>

  <script>
    function convertToFahrenheit() {
      var celsius = document.getElementById('fahrenheit').value;
      var fahrenheit = (celsius * 9/5) + 32;
      document.getElementById('celsius').value = fahrenheit;
    }

    function convertToCelsius() {
      var fahrenheit = document.getElementById('celsius').value;
      var celsius = (fahrenheit - 32) * 5/9;
      document.getElementById('fahrenheit').value = celsius;
    }
  </script>
</body>
</html>
